
name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS App
        run: |
          xcodebuild \
            -project LazyLoadingDemo.xcodeproj \
            -scheme LazyLoadingDemo \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            clean build
